<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div id="loginButton">
        <!-- Button to open the modal login form -->
        <button
          id="mainButton"
          onclick="document.getElementById('id01').style.display='block'"
        >
          Login
        </button>
      </div>

      <!-- The Modal -->
      <div id="id01" class="modal">
        <span
          onclick="document.getElementById('id01').style.display='none'"
          class="close"
          title="Close Modal"
          >&times;</span
        >

        <!-- Modal Content -->
        <form class="modal-content animate" action="/action_page.php">
          <h1 id="heading">
            The only virtual bar for cats online
          </h1>
          <div class="imgcontainer">
            <img src="catavatar.png" alt="Avatar" class="avatar" />
          </div>
          <!-- beginning holder container -->
          <div class="holder">
            <div class="container">
              <label class="letters" for="uname"><b>Meousername</b></label>
              <input
                type="text"
                placeholder="Enter Meousername"
                name="uname"
                required
              />

              <label class="letters" for="psw"><b>Secret Word</b></label>
              <input
                type="password"
                placeholder="Enter secret word"
                name="psw"
                required
              />

              <button type="submit">Login</button>
              <label class="letters">
                <input type="checkbox" checked="checked" name="remember" />
                Remember me
              </label>
            </div>
          </div>
          <!-- end of new div  -->
          <div class="container" style="background-color:#f1f1f1">
            <button
              type="button"
              onclick="document.getElementById('id01').style.display='none'"
              class="cancelbtn"
            >
              Cancel
            </button>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
